<!DOCTYPE html>
<html>
<head>
	<title></title>
	#parse("sys/header.html")
	<link rel="stylesheet" href="${rc.contextPath}/statics/css/lesson/lesson.css">
	<link rel="stylesheet" href="${rc.contextPath}/statics/css/lesson/frame.css">
</head>
<body>
<div id="rrapp" v-cloak>
	<div   v-show="showList == 1">
		<div class="grid-btn">
			<div class="form-group col-md-2">
				<input type="text"  class="form-control" v-model="q.FileId" placeholder="文件ID">
			</div>
			<div class="form-group col-md-2">
				<input type="text"  class="form-control" v-model="q.FileName" placeholder="文件名称">
			</div>
			<div class="form-group col-md-2">
				<select class="form-control" v-model="q.FileType"  >
					<option value="0">全部</option>
					<option value="1">预习课件</option>
					<option value="2">上课课件</option>
				</select>
			</div>
			<a class="btn btn-default"  @click="query" >查询</a>
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;添加课件</a>
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改课件</a>
		</div>
		<table id="jqGrid"></table>
		<div id="jqGridPager"></div>
	</div>

	<div v-show="showList == 2" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-2 control-label">文件名称</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="tLibraryInfo.fileName" placeholder="文件名称"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">文件地址</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" style="background-color: #ffffff; cursor: pointer;"
						   v-model="tLibraryInfo.fileUrl"    placeholder="点击选择文件" readonly @click="choiceFile"/>
					<input id="fileUpload" type="file" style="display: none;" name="file" data-url="../upload/uploadCover"
						   multiple accept="video/mp4,audio/mpeg,application/vnd.ms-powerpoint,application/msword,image/gif,image/jpeg,image/png,application/vnd.openxmlformats-officedocument.presentationml.presentation"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">文件类型</div>
				<div class="col-sm-10">
					<select  class="form-control" v-model="tLibraryInfo.fileType">
						<option value="2">上课课件</option>
						<option value="1">预习课件</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div>
				<input type="button" class="btn btn-primary"  @click="saveFile" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning"   @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>
<script src="${rc.contextPath}/statics/libs/Sortable.min.js"></script>
<script src="${rc.contextPath}/statics/libs/vuedraggable.min.js"></script>
<script src="${rc.contextPath}/statics/libs/jqupload/vendor/jquery.ui.widget.js"></script>
<script src="${rc.contextPath}/statics/libs/jqupload/jquery.iframe-transport.js"></script>
<script src="${rc.contextPath}/statics/libs/jqupload/jquery.fileupload.js"></script>
<script src="${rc.contextPath}/js/library.js?_${date.systemTime}"></script>
</body>
</html>
